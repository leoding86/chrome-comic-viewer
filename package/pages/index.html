<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <meta name="description" content="MVR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVR</title>
</head>
<body>
    <div id="app" style="display: none">
        <div class="side-col">
            <div class="container-fluid">
                <div class="row">
                    <div class="logo">
                        <img src="../assets/logo.png" alt="MVR">
                    </div>
                    <div class="col-xs-12 menu-wrapper">
                        <ul class="menu-items">
                            <li><router-link to="/history">{{_('history')}}</router-link></li>
                            <li><router-link to="/subscribe">{{_('subscribe')}}</router-link></li>
                            <li><router-link to="/other">{{_('others')}}</router-link></li>
                        </ul>
                    </div>
                    <div class="col-xs-12 actions-wrapper">
                        <button type="button" role="button" class="btn btn-ms btn-primary action-btn"
                                @click="openReaderHandler">{{_('read_local_manga')}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-col" style="min-width: 800px">
            <router-view></router-view>
        </div>
    </div>
</body>
<script src="../build/bundle.bootstrap.js"></script>
</html>
